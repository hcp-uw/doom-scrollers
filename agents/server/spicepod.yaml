version: v1beta1
kind: Spicepod
name: agent-server

secrets:
  - from: env
    name: env

datasets:
  - from: github:github.com/hcp-uw/doom-scrollers/files/main
    name: hcp.files
    params:
      github_token: ${env:GITHUB_PERSONAL_TOKEN}
      include: '**/*.ts; **/*.tsx'
    acceleration:
      enabled: true
